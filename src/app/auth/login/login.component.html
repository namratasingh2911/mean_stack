
<mat-card>
    <mat-spinner *ngIf="isLoading"></mat-spinner>
<form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
            <mat-form-field>
                    <input matInput type="email" 
                    placeholder="E-mail Address"
                    name="email"
                    ngModel
                    #email="ngModel"
                    required email>
                    <mat-error *ngIf="email.invalid">please enter a valid email</mat-error>
                    </mat-form-field>
                    <mat-form-field>
                    <input type ="password" matInput placeholder="Password"
                    ngModel
                    name="password"
                    #password="ngModel"
                    required>
                     <mat-error *ngIf="password.invalid">please enter a valid password</mat-error>
                    </mat-form-field>
            
            <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
   
</form>

</mat-card>
